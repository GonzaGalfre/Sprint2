<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Don't be cheap</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-dark">
          <div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="string" class="form-control" id="userName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Dinero gastado</label>
              <input type="number" class="form-control" id="userMoney">
            </div>
            <a onclick="add()" id="mainButton" class="btn btn-lg btn-primary">Calcular</a>
          </div>
    
            <div class="d-flex border border-dark my-2">
              <div class="ms-2" id="historyName"></div>
              <div class="ms-4" id="dollarSymbol"></div>
              <div id="historyMoney"></div>
            </div>
            
            <div class="my-4 border border-dark">
              <h5 class="ms-3">Total gastado</h5>
              <div class="ms-3" id="result"></div>
            </div>
            
            <div class="my-4 border border-dark">
              <h5 class="ms-3">Cada uno debe pagar</h5>
              <div class="ms-3" id="cut"></div>
            </div>  
          </div>
          <div class="col-4"></div>
        </div>
        
        
      
      </div>

       
    </div>
  

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
   
  </body>
</html>
